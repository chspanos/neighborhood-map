<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="places-container" data-bind="css: { open: menuVisible }">
      <input id="close-btn" type="button" value="X" data-bind="click: toggleMenu">
      <div class="filter-option">
        <h4>Select place type:</h4>
        <select data-bind="options: availableFilters, value: selectedFilter">
        </select>
        <p data-bind="visible: selectedFilter">  You have chosen <span data-bind="text: selectedFilter"></span></p>
      </div>
      <div class="list-view">
        <h3>Places of Interest in Lafayette, CA</h3>
        <ul id="places-list" data-bind="foreach: placeList">
          <li class="place" data-bind="text: name, click: $parent.selectPlace, css: { highlight: isSelected }"></li>
        </ul>
      </div>
    </div>
    <div class="map-container">
      <nav id="navbar">
        <p class="menu-btn"><a class="fa-bars" href="#menu" alt="menu button" data-bind="click: toggleMenu"></a></p>
      </nav>
      <div id="map"></div>
    </div>
  </div>
  <script src="js/lib/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/mapview.js"></script>
  <script src= "js/viewmodel.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz3kOqii58xK05S23w4e-NfhwY02oq4Uw&v=3&callback=viewModel.init">
 </script>
</body>
</html>
